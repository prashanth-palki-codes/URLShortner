<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <div class="container">
        <h1>To activate your account</h1>
        <button class="btn btn-primary" id="activateBtn" onclick="activate()">Click here</button>
    </div>
    <div id="snackbar"></div>

    <script>
        var url="https://prashanth-shorturl.herokuapp.com/"
        
        var email=localStorage.getItem('user')

        function activate(){
            console.log("Inside here")
            fetch(url+"activate/"+email,{
                method:"PUT",
                headers:{
                    'Content-type':'application/json'
                }
            })
            snackbarFunction();
        }

        function snackbarFunction() {
            var x = document.getElementById("snackbar");
            x.setAttribute('style','background-color:green');
            x.innerHTML="Account activated successfully";
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); window.location="loginPage.html" }, 3000);
            localStorage.removeItem('user')
        }
    </script>
</body>
</html>
